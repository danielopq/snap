<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/stylesheet.css">
<script type="text/javascript" src="js/snap.js"></script>
<title>Snap</title>
</head>
<body class="flexColumn">
	<!--############################## HEADER ##############################-->
<header class="flexRow">
	<div id="head-left-side" class="flexRow">
		<div id="header-logo"></div>
		<nav class="flexRow">
			<div class="dropDown-bt">Features</div>
			<div class="dropDown-bt">Company</div>
			<div>Careers</div>
			<div>About</div>
		</nav>
	</div>
	<div id="head-right-side" class="flexRow">
		<input id="login-bt" type="button" value="Login">
		<input id="register-bt" type="button" value="Register">
	</div>
</header>
	<!--############################## MAIN ##############################-->
<main class="flexRow">
	<div id="main-content" class="flexColumn">
		<h1 id="content-heading">Make<br>remote work</h1>
		<p id="content-txt">Get your team in sync, no matter your location. Streamline processes, create team rituals and watch productivity soar.</p>
		<input id="learnMore-bt" type="button" value="Learn more">
		<div id="clientLogos" class="flexRow">
			<div id="client-databiz" class="client-logo"></div>
			<div id="client-audiophile" class="client-logo"></div>
			<div id="client-meet" class="client-logo"></div>
			<div id="client-maker" class="client-logo"></div>
		</div>
	</div>
	<div id="main-pic"></div>
</main>
</body>
</html>
