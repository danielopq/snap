<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/stylesheet.css">
<title>Snap</title>
</head>
<body class="flexColumn">
<!--############################## HEADER ##############################-->
<header class="flexRow">
	<div id="head-links" class="flexRow">
		<div id="header-logo"></div>
		<div id="header-hamburger"><img id="hamburger-img" src="images/icon-menu.svg" alt=""/></div>
		<nav id="desktop-nav" class="flexRow">
			<div id="features" class="dropDown">
				<input id="featuresBt" type ="button" value="Features" class="dropDown-bt">
				<div id="drop-features" class="dropDown-content-desk">
					<div class="drop-link"><img src="images/icon-todo.svg" alt=""/><a href="#" aria-label="Todo List">Todo List</a></div>
					<div class="drop-link"><img src="images/icon-calendar.svg" alt=""/><a href="#" aria-label="Calendar">Calendar</a></div>
					<div class="drop-link"><img src="images/icon-reminders.svg" alt=""/><a href="#" aria-label="Reminders">Reminders</a></div>
					<div class="drop-link"><img src="images/icon-planning.svg" alt=""/><a href="#" aria-label="Planning">Planning</a></div>
				</div>
			</div>
			<div id="company" class="dropDown">
				<input id="companyBt" type ="button" value="Company" class="dropDown-bt">
				<div id="drop-company" class="dropDown-content-desk">
					<div class="drop-link"><a href="#">History</a></div>
					<div class="drop-link"><a href="#">Our Team</a></div>
					<div class="drop-link"><a href="#">Blog</a></div>
				</div>
			</div>
			<div><a href="#">Careers</a></div>
			<div><a href="#">About</a></div>
		</nav>
	</div>
	<div id="head-signIn" class="flexRow">
		<input id="loginBt-desk" class="login-bt" type="button" value="Login">
		<input id="registerBt-desk" class="register-bt" type="button" value="Register">
	</div>
</header>
<!--############################## MOBILE NAV ##############################-->
<nav id="mobile-nav">
	<div id="mobile-content" class="flexColumn">
		<div id="mobile-close"><img src="images/icon-close-menu.svg" alt=""/></div>
		<div id="mobile-menu">
			<div  class="dropDown">
				<input id="featuresBt-mb" type ="button" value="Features" class="dropDown-bt">
				<div id="features-submenu-mb" class="dropDown-content-mb" style="display: none;">
					<div class="drop-link"><img src="images/icon-todo.svg" alt=""/><a href="#">Todo List</a></div>
					<div class="drop-link"><img src="images/icon-calendar.svg" alt=""/><a href="#">Calendar</a></div>
					<div class="drop-link"><img src="images/icon-reminders.svg" alt=""/><a href="#">Reminders</a></div>
					<div class="drop-link"><img src="images/icon-planning.svg" alt=""/><a href="#">Planning</a></div>
				</div>
			</div>
			<div class="dropDown">
				<input id="companyBt-mb" type ="button" value="Company" class="dropDown-bt">
				<div id="company-submenu-mb" class="dropDown-content-mb" style="display: none;">
					<div class="drop-link"><a href="#">History</a></div>
					<div class="drop-link"><a href="#">Our Team</a></div>
					<div class="drop-link"><a href="#">Blog</a></div>
				</div>
			</div>
			<div><a href="#">Careers</a></div>
			<div><a href="#">About</a></div>
		</div>
		<div id="mobile-signIn" class="flexColumn">
			<input id="loginBt-mb" class="login-bt" type="button" value="Login">
			<input id="registerBt-mb" class="register-bt" type="button" value="Register">
		</div>
	</div>
</nav>
<!--############################## MAIN ##############################-->
<main class="flexRow">
	<div id="main-content" class="flexColumn">
		<h1>Make remote work</h1>
		<p id="content-txt">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
		<input id="learnMore-bt" type="button" value="Learn more">
		<div id="clientLogos" class="flexRow">
			<div id="client-databiz"></div>
			<div id="client-audiophile"></div>
			<div id="client-meet"></div>
			<div id="client-maker"></div>
		</div>
	</div>
	<div id="main-pic"></div>
</main>
<script type="text/javascript" src="js/snap.js"></script>
</body>
</html>
